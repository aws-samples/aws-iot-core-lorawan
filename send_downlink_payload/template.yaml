AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  Send a base64 encoded payload to your LoRaWAN device by publishing to topic cmd/downlink/<AWSIoTCoreforLoRaWAN Device Id>

