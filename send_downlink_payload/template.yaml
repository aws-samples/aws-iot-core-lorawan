Parameters:
  LoRaWANAFPort:
    Type: String
    Default: 1
    Description: FPort to use when sending messages

  LoRaWANTransmitMode:
    Type: Number
    Default: 1
    AllowedValues:
      - 0
      - 1
    Description: 0 for UM (unacknowledge mode), 1 for AM (acknowledge mode)

#                                                                                      
